server:
  port: 7210
  tomcat:
    basedir: /home/temp

nacos-addr: 127.0.0.1:8848

spring:
  application:
    name: api-v1
  profiles:
    active: local

  #  redis:
  #    host: 127.0.0.1
  #    port: 6379

  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    show-sql: false
    hibernate:
      ddl-auto: none

  cloud:
    nacos:
      discovery:
        server-addr: ${nacos-addr}

    sentinel:
      transport:
        dashboard: localhost:8080
      datasource:
        flow:
          nacos:
            username: nacos
            password: nacos
            server-addr: ${nacos-addr}
            dataId: ${spring.application.name}-flow-rules
            groupId: SENTINEL_GROUP
            # 规则类型，取值见：
            # org.springframework.cloud.alibaba.sentinel.datasource.RuleType
            rule-type: flow
        degrade:
          nacos:
            username: nacos
            password: nacos
            server-addr: ${nacos-addr}
            dataId: ${spring.application.name}-degrade-rules
            groupId: SENTINEL_GROUP
            rule-type: degrade
        system:
          nacos:
            username: nacos
            password: nacos
            server-addr: ${nacos-addr}
            dataId: ${spring.application.name}-system-rules
            groupId: SENTINEL_GROUP
            rule-type: system
        authority:
          nacos:
            username: nacos
            password: nacos
            server-addr: ${nacos-addr}
            dataId: ${spring.application.name}-authority-rules
            groupId: SENTINEL_GROUP
            rule-type: authority
        param-flow:
          nacos:
            username: nacos
            password: nacos
            server-addr: ${nacos-addr}
            dataId: ${spring.application.name}-param-flow-rules
            groupId: SENTINEL_GROUP
            rule-type: param-flow

#配置Dubbo
dubbo:
  application:
    name: dubbo-${spring.application.name}
  registry:
    id: dubbo-${spring.application.name}
    timeout: 5000
    address: ${nacos-addr}
    protocol: nacos
  consumer:
    timeout: 5000
  provider:
    timeout: 5000

td:
  swagger:
    enable: true

wx:
  #小程序
  miniapp:
    configs:
      - appid: wx000000000000
        secret: 0000000000000000000
  #公众号
  mp:
    configs:
      - appid: wx111111111110
        secret: 111111111111111111111111111

